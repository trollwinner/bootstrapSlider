<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="demo.css" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="jquery.bootstrapSlider.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.slider-responsive').bootstrapSlider({
                    speed: 400,
                    offsetCount: 2,
                    paginationUl: $('.slider-responsive-pagination')
                });
                $('.slider-not-responsive').bootstrapSlider({
                    speed: 600,
                    delay: 2000,
                    hideNav: true,
                    responsive: false
                });
            });
        </script>
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="slider-responsive slider">
                        <ul class="slider-responsive-pagination clearfix"></ul>
                        <div class="row">
                            <div class="col-xs-1 prev">
                                &laquo;
                            </div>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="slide">
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">1</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">2</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">3</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">4</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">5</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">6</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">7</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">8</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">9</div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-1 next">
                                &raquo;
                            </div>
                        </div>
                    </div>
                    <div class="slider-not-responsive slider">
                        <div class="row">
                            <div class="col-xs-1 prev">
                                &laquo;
                            </div>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="slide">
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">1</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">2</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">3</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">4</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">5</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">6</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">7</div></div>
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="inner">8</div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-1 next">
                                &raquo;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
